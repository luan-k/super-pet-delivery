version: "3.9"
services:
  postgres:
    container_name: postgres
    image: postgres:12-alpine
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=product-db
      - TZ=America/Sao_Paulo
    volumes:
      - postgres_data:/var/lib/postgresql/data
  api:
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      - DB_SOURCE=postgresql://root:secret@postgres:5432/product-db?sslmode=disable
      - TZ=America/Sao_Paulo
    entrypoint: ["/app/wait-for.sh", "postgres:5432", "--", "/app/startdev.sh"]
    command: ["sh", "-c", "cd /app/app && make devserver"]
    restart: always
    volumes:
      - ./api:/app/app/api
      - ./util:/app/app/util
  gotenberg:
    container_name: pdf-generator
    image: gotenberg/gotenberg:7
  front:
    container_name: front
    build:
      context: .
      dockerfile: front/Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8080
    restart: always
    volumes:
      - ./front:/app
      - /app/node_modules
      - /app/.next
volumes:
  postgres_data:
